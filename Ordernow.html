<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
</head>
<style>
    /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    font-size: 24px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.special-items {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.special-items h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.item {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    text-align: center;
}

.item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.item h3 {
    font-size: 18px;
    margin-top: 10px;
}

.item p {
    font-size: 16px;
    margin: 10px 0;
}

.price {
    font-weight: bold;
}

.order-button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
}

.order-button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
}

</style>
<body>
    <header>
        <h1>Order Now</h1>
    </header>
    
    <section class="special-items">
        <h2>Special Items</h2>
        <div class="item">
            <h3>Special Item</h3>
            <p>Pizza </p>
            <p class="price">$10.99</p>
            <button class="order-button">Order Now</button>
        </div>
        
        <div class="item">
            <h3>Special Item</h3>
            <p> Biriyani</p>
            <p class="price">$12.99</p>
            <button class="order-button">Order Now</button>
        </div>

        <h2>Special Items</h2>
        <div class="item">
            <h3>Special Item</h3>
            <p> Paneer tikka</p>
            <p class="price">$10.99</p>
            <button class="order-button">Order Now</button>
        </div>
        
        <h2>Special Items</h2>
        <div class="item">
            <h3>Special Item</h3>
            <p> Ice Cream (Chocolate) </p>
            <p class="price">$10.99</p>
            <button class="order-button">Order Now</button>
        </div>
        
        
        <!-- Add more special items as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Food Ordering</p>
    </footer>
</body>
</html>
